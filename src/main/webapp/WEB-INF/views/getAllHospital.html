<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <style>
    .container{
        display: flex;
        flex-wrap: wrap;
    }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="width:  90%; margin: 0 auto">
    <div class="card" style="width: 18rem;" th:each="hospital:${allHospitals}">
        <img th:src="${hospital.getImage()}" alt="Hospital image">
        <h5 class="card-title" th:text="${hospital.getName()}">Hospital</h5>
        <p class="card-text" th:text="${hospital.getAddress()}">Address</p>
    </div>
</div>
<a type="button" class="btn btn-success" th:href="@{/create}">Add Hospital</a>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
